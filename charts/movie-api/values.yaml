# Default values for app1.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 'matthewmiles/movie-api'
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: LoadBalancer
  port: 8009
  loadBalancerIP: 192.168.0.102
  annotations: {}

ingress:
  # Specify if an ingress resource for the pms server should be created or not
  enabled: true
  # The ingress class that should be used
  ingressClassName: "traefik"

  # The url to use for the ingress reverse proxy to point at this pms instance
  url: "movie-api.local"

  # Custom annotations to put on the ingress resource
  annotations: {}



  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
